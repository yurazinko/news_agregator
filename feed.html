<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Best News Aggregator Ever</title>
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
  </head>
  <body>
    <h1>{{ .Title }}</h1>
    <table id="fancytable" class="display">
      <col width="35%">
      <col width="65%">
      <thead>
        <th>Title</th>
        <th>Keywords</th>
      </thead>
      <tbody>
        {{ range $key, $value := .News }}
          <tr>
            <td> <a href="{{ $value.Location }}" target="_blank">{{ $key }}</a></td>
            <td>{{ $value.Keyword }}</td>
          </tr>
        {{ end }}
      </tbody>
    </table>
  </body>
  <script>
    $(document).ready(function() {
      $('#fancytable').DataTable();
    } );
  </script>
</html>
